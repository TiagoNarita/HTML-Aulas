<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <section>
      <h1 id="title">Your result</h1>
      <div id="circle">
          <h2 id="hits">76</h2>
          <p id="of100">of 100</p>
      </div>
      <h3 id="subtitle">Great</h3>
      <p id="description">You scored higher than 65% of the people who have taken these tests</p>
    </section>
    <summary>
      <h1 id="summary">Summary</h1>
      <div class="skills">

        <img src="configure/images/icon-reaction.svg" alt="icon reaction">
        <p class="space" id="reaction">Reaction</p><p class="points"> <span class="dark">80 </span>/ 100</p>

      </div>
      <div class="skills">

        <img src="configure/images/icon-memory.svg" alt="icon memoty">
        <p class="space" id="memory">Memory</p><p class="points"><span class="dark">92 </span> / 100</p>

      </div>
      <div class="skills">

        <img src="configure/images/icon-verbal.svg" alt="icon verbal">
        <p class="space" id="verbal">Verbal</p><p class="points"><span class="dark">61 </span>/ 100</p>

      </div>
      <div class="skills">

        <img src="configure/images/icon-visual.svg" alt="icon visual">
        <p class="space" id="visual">Visual</p><p class="points"><span class="dark">72 </span>/ 100</p>

      </div>
      <div id="conteiner-button">
        <button id="button">Continue</button>
      </div>
    </summary>
  </main>
</body>

</html>
